version: "3.8"

services:
    portainer:
        image: portainer/portainer-ee:latest
        container_name: portainer
        ports:
            - "8000:8000"
            - "9443:9443"
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - portainer_data:/data
        restart: always

volumes:
    portainer_data:
